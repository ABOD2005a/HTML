<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج التسجيل</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>نموذج التسجيل</h2>
        <form>

            <div class="row">
                <label for="title">اللقب:</label>
                <select id="title" name="title">
                    <option value="mr">السيد</option>
                    <option value="mrs">السيدة</option>
                </select>
            </div>

            <div class="row">
                <label for="firstName"><span class="required">*</span> الاسم الأول:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>

            <div class="row">
                <label for="lastName"><span class="required">*</span> رقم البطاقة:</label>
                <input type="text" id="lastName" name="lastName" pattern="[0-9]*" maxlength="14" required
                    oninput="validateNumber(this, 'lastNameError')">
                <span id="lastNameError" class="error"></span>
            </div>

            <div class="row">
                <label for="mobile"><span class="required">*</span> الجوال:</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]*" maxlength="11" required
                    oninput="validateNumber(this, 'mobileError')">
                <span id="mobileError" class="error"></span>
            </div>

            <div class="row">
                <label for="searchCode"><span class="required">*</span> كود التعريف:</label>
                <input type="text" id="searchCode" name="searchCode" required>
            </div>

            <button type="button" onclick="searchCode()">بحث</button>
        </form>

        <div id="searchResult"></div>
    </div>

</body>

<script src="script.js"></script>

</html>
